<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard Embed</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px; /* Adjust the height as needed */
        }
        .iframe-container iframe {
            width: 100%;
            height: calc(100% - 30px); /* Adjust the height to leave space for the overlay */
            border: none;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Adjust the height to cover the link bar */
            background-color: white; /* Adjust the color to match your page */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://public.tableau.com/views/WellspringClinicResourceGuideTP/ResourceGuide?:language=en-US&:sid=&:display_count=n&:origin=viz_share_link" title="Resource Guide"></iframe>
        <div class="overlay"></div>
    </div>
</body>
</html>
